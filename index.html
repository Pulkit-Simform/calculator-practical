<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practical</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/19b04661e5.css" crossorigin="anonymous">
</head>
<body class="p-1">
    <!-- This is whole class container  -->
    <div class="container-fluid">
        <!-- Header Part for some spacing -->
        <div class="w-100 h-100 bg-dark text-justify mt-4 p-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <h1 class="text-white">Scientific Calculator</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <!-- Header Parts Ends here -->

        <!-- Main Section -->
        <div class="w-100 h-auto bootstrap-section p-2 flex">
            <div class="row mt-2 mb-4">
                <div class="col-md-3">                
                </div>
                <div class="col-md-6">
                    <!-- Here Will be layout of calculator -->
                    <div class="container-fluid border border-light rounded bg-light">
                        <!-- Inner Container -->
                        <!-- Upper Part -->
                        <div class="row mt-3">
                            <div class="col-md-6 text-left d-flex justify-content-start">
                                <h4 class="text-secondary text-200 text-nowrap font-weight-bold align-self-center">Calculator</h4>
                            </div>
                            <div class="col-md-1 align-items-center">
                            </div>
                            <div class="col-md-5 d-flex justify-content-end">                                
                                <button class="btn btn-outline-secondary btn-small btn-block font-weight-bold m-2">-</button>
                                <button class="btn btn-outline-danger btn-small btn-block font-weight-bold m-2">x</button>                                
                            </div>
                        </div>
                        <hr />
                        <!-- display Part-->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-end h-75 mt-3 mb-3">
                                <h1 class="align-self-center">0</h1>
                            </div>
                        </div>

                        <!-- All Button Section Start Here -->                        
                        <!-- First Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">x<sup>2</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">x<sup>y</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">SIN</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">COS</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">TAN</button>
                                <!-- <button class="btn btn-outline-dark btn-lg btn-block m-1">+</button> -->
                            </div>
                        </div>

                        <!-- Second Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">√</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">10<sup>x</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">LOG</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">EXP</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">MOD</button>                                
                            </div>
                        </div>

                        <!-- Third Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">↑</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">CE</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">C</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">
                                    <!--  -->
                                   CLEAR
                                </button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">/</button>                                
                            </div>
                        </div>

                        <!-- Fourth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">π</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 font-weight-bold text-dark">7</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">8</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">9</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">*</button>
                            </div>
                        </div>

                        <!-- Fifth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">n!</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">4</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">5</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">6</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">-</button>
                            </div>
                        </div>


                        <!-- Sixth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">±</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">1</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">2</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">3</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">+</button>
                            </div>
                        </div>



                        <!-- Seventh Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">(</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">)</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">0</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1">.</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 ">=</button>
                            </div>
                        </div>

                        <div class="row mb-4"></div>
                        <hr class="w-50 p-1 bg-danger"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>

        <!-- Container-fluid div tag ends here -->
    </div>
    <!-- The container End over here -->

    <!-- Script that i write -->
    <script src="script.js"></script>

    <!-- Bootstrap Script tag -->    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
