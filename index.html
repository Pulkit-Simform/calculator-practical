<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Practical</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://kit.fontawesome.com/19b04661e5.css" crossorigin="anonymous">
</head>
<body class="p-1">
    <!-- This is whole class container  -->
    <div class="container-fluid">
        <!-- Header Part for some spacing -->
        <div class="w-100 h-100 bg-dark text-justify mt-4 p-4">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 text-center">
                    <h1 class="text-white">Scientific Calculator</h1>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <!-- Header Parts Ends here -->

        <!-- Main Section -->
        <div class="w-100 h-auto bootstrap-section p-2 flex">
            <div class="row mt-2 mb-4">
                <div class="col-md-3">                
                </div>
                <div class="col-md-6">
                    <!-- Here Will be layout of calculator -->
                    <div class="container-fluid border border-light rounded bg-light">
                        <!-- Inner Container -->
                        <!-- Upper Part -->
                        <div class="row mt-3">
                            <div class="col-md-6 text-left d-flex justify-content-start">
                                <h4 class="text-secondary text-200 text-nowrap font-weight-bold align-self-center">Calculator</h4>
                            </div>
                            <div class="col-md-1 align-items-center">
                            </div>
                            <div class="col-md-5 d-flex justify-content-end">                                
                                <button class="btn btn-outline-secondary btn-small btn-block font-weight-bold m-2" id="hideButton">-</button>
                                <button class="btn btn-outline-danger btn-small btn-block font-weight-bold m-2" id="cancelButton">x</button>                                
                            </div>
                        </div>
                        <hr />
                        <!-- display Part-->
                        <div class="row">
                            <div class="col-md-12 h-75 mt-3 mb-3 w-100">
                                <form>
                                    <div class="form-group">
                                        <input class="form-control text-right font-weight-bold display-1 p-4" id="displayStr" type="text" value="0"/>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- All Button Section Start Here -->                        
                        <!-- First Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="square">x<sup>2</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="raiseTo">x<sup>y</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="sineFunction">SIN</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="cosineFunction">COS</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="tangentFunction">TAN</button>
                                
                            </div>
                        </div>

                        <!-- Second Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="root">√</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="raiseToTen">10<sup>x</sup></button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="log">LOG</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="exponential">EXP</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="modulo">MOD</button>                                
                            </div>
                        </div>

                        <!-- Third Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="up">↑</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="ce">CE</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="c">C</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="clear">CLEAR</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="division">/</button>                                
                            </div>
                        </div>

                        <!-- Fourth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="pi">π</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 font-weight-bold text-dark" id="seven">7</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="eight">8</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="nine">9</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="multiply">*</button>
                            </div>
                        </div>

                        <!-- Fifth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="factorial">n!</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="four">4</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="five">5</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="six">6</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="subtraction">-</button>
                            </div>
                        </div>


                        <!-- Sixth Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="plus-minus">±</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="one">1</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="two">2</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="three">3</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 "  id="addition">+</button>
                            </div>
                        </div>



                        <!-- Seventh Section -->
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-start">
                                <button class="btn btn-outline-dark btn-lg btn-block m-1"  id="left-parentheses">(</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="right-parentheses">)</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="zero">0</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1" id="dot">.</button>
                                <button class="btn btn-outline-dark btn-lg btn-block m-1 " id="equal"> = </button>
                            </div>
                        </div>

                        <div class="row mb-4"></div>
                        <hr class="w-50 p-1 bg-danger"/>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>

        </div>

        <!-- Container-fluid div tag ends here -->
    </div>
    <!-- The container End over here -->

    <!-- Script that i write -->
    <script src="script.js"></script>

    <!-- Bootstrap Script tag -->    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
